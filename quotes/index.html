<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="quotes text-center">
            <h1 class="quotes-sec-title text-capitalize fw-bolder text-dark mb-5" >Quote of the Day</h1>
            <p class=" fs-2 text-muted fw-medium mb-5" >Press the button below to receive a random quote!</p>
            <div class="quotes-btn">
                <button onclick="getQuotes();" class="btn btn-info text-capitalize fw-bold btn-lg mb-5 border-0"  >
                  new quote
                </button>
            </div>
              <div class=" text-dark">
                <p class=" w-100 fw-medium mx-auto mb-3 " id="quote"></p>
                <h2 class=" text-capitalize fs-4 fw-bold" id="author"></h2>
              </div>
    
        </div> 
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
